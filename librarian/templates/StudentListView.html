{% extends 'base.html' %}
{% block content %}
<table style="width:100%; font-size:32px;">
  <tr>
  	<th><strong>ID</strong></th>
    <th><strong>Name</strong></th>
    <th><strong>Email</strong></th> 
    <th><strong>Contact Info</strong></th>
    <th><strong>Fine</strong></th>
  </tr>
  {% for stud in Student %}
  <tr>
  	<td>{{stud.id}}</td>
  	<td>{{stud.student_name}}</td>
  	<td>{{stud.student_email}}</td>
  	<td>{{stud.student_phno}}</td>
  	<td>{{stud.fine}}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
