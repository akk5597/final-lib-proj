{% extends 'base.html' %}

{% block title %}Welcome to Departmental Library System{% endblock %}
{% block content %}
  <h1>Welcome, {{ user.student.student_name }} (<small>ID: {{ user.username }}</small>)!</h1><hr>
  <div class='container'>
	<div class = 'row'>
			<button type="button" onclick="window.location.href='{% url 'addbook' %}' ">Add Book</button>
			<button type="button" onclick="window.location.href='{% url 'addstudent' %}' ">Add Student</button>
			<button type="button" onclick="window.location.href='{% url 'issuebook' %}' ">Issue Book</button>
	</div>
	<br>
	<div class = 'row'>
		<button type="button" onclick="window.location.href='{% url 'index' %}' ">All Books</button>
		<button type="button" onclick="window.location.href='{% url 'Book_search' %}' ">Search Book</button>
		<button type="button" onclick="window.location.href='{% url 'all_borrower' %}' ">All Borrower</button>
	</div>
	<br>
	<div class = 'row'>
		<button type="button" onclick="window.location.href='{% url 'Student_search' %}' ">Search Student</button>
	</div>
 </div>


  
{% endblock %}
